<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripWalks - Premium Footwear</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #2d2d2d;
            line-height: 1.6;
        }

        /* ---------------- HEADER ---------------- */
        header {
            background: linear-gradient(90deg, #1a1a1a, #2c2c2c);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Vertically center items */
            justify-content: flex-start; /* Align content starting from the left */
        }

        header img.logo {
            height: 2.5rem;
            vertical-align: middle;
            margin-right: 1rem; /* Space between logo and other content */
        }

        .nav-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 1rem;
        }

        nav {
            margin-top: 0;
            display: flex;
            justify-content: center; /* Centers the nav links */
            flex-grow: 1; /* Allows nav to take available space */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4d4d;
        }

        /* ---------------- SIDEBAR MENU ---------------- */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(44, 44, 44, 0.9);
            backdrop-filter: blur(5px);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: right 0.3s ease-in-out;
            z-index: 1001;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 1rem 0;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #ff4d4d;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        .overlay.active {
            display: block;
        }

        /* ---------------- IMAGE POPUP ---------------- */
        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .image-popup.active {
            display: flex;
        }

        .popup-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .popup-content img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* ---------------- HERO SECTION ---------------- */
        #hero {
            background: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 4rem;
            padding: 1rem;
        }

        #hero .hero-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            max-width: 90%;
            width: 100%;
        }

        #hero h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        #hero p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        /* ---------------- BUTTONS ---------------- */
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .whatsapp-btn.order-btn {
            padding: 0.4rem 0.9rem;
            font-size: 0.9rem;
        }

        .whatsapp-btn img {
            width: 1.2rem;
            height: 1.2rem;
        }

        .whatsapp-btn.order-btn img {
            width: 0.9rem;
            height: 0.9rem;
        }

        .whatsapp-btn:hover {
            background-color: #20b358;
            transform: translateY(-2px);
        }

        /* ---------------- PRODUCTS ---------------- */
        #products {
            padding: 3rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        #products h2 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #1a1a1a;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 0 1rem;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .product-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0.8rem 0 0.4rem;
        }

        .product-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.8rem;
        }

        .product-card select {
            padding: 0.6rem;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 0.8rem;
            width: 85%;
            max-width: 180px;
        }

        /* ---------------- FOOTER ---------------- */
        footer {
            background: linear-gradient(90deg, #1a1a1a, #2c2c2c);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* ---------------- MEDIA QUERIES ---------------- */
        /* Small Mobile Devices (up to 480px) */
        @media (max-width: 480px) {
            header {
                padding: 0.8rem;
            }

            .nav-toggle {
                display: block;
            }

            nav {
                display: none;
            }

            #hero {
                min-height: 50vh;
                margin-top: 3rem;
            }

            #hero h2 {
                font-size: 1.8rem;
            }

            #hero p {
                font-size: 0.9rem;
            }

            .whatsapp-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .whatsapp-btn img {
                width: 1rem;
                height: 1rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .product-card img {
                height: 150px;
            }

            .product-card h3 {
                font-size: 1.2rem;
            }

            .product-card p {
                font-size: 0.9rem;
            }

            .product-card select {
                width: 90%;
                font-size: 0.8rem;
            }

            .whatsapp-btn.order-btn {
                padding: 0.3rem 0.7rem;
                font-size: 0.8rem;
            }

            .whatsapp-btn.order-btn img {
                width: 0.8rem;
                height: 0.8rem;
            }

            .popup-content img {
                max-height: 60vh;
            }
        }

        /* Tablets (481px to 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .nav-toggle {
                display: block;
            }

            nav {
                display: none;
            }

            #hero {
                min-height: 70vh;
                margin-top: 4rem;
            }

            #hero h2 {
                font-size: 2.2rem;
            }

            #hero p {
                font-size: 1rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.2rem;
            }

            .product-card img {
                height: 180px;
            }

            .product-card h3 {
                font-size: 1.3rem;
            }

            .product-card p {
                font-size: 0.95rem;
            }

            .whatsapp-btn {
                padding: 0.7rem 1.3rem;
                font-size: 0.95rem;
            }

            .whatsapp-btn.order-btn {
                padding: 0.35rem 0.8rem;
                font-size: 0.85rem;
            }

            .popup-content img {
                max-height: 65vh;
            }
        }

        /* Large Tablets and Small Laptops (769px to 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            header {
                padding: 1.2rem;
            }

            .nav-toggle {
                display: none;
            }

            nav {
                display: flex;
            }

            #hero {
                min-height: 80vh;
            }

            #hero h2 {
                font-size: 2.8rem;
            }

            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .product-card img {
                height: 200px;
            }
        }

        /* Large Screens (1025px and above) */
        @media (min-width: 1025px) {
            #hero h2 {
                font-size: 3.5rem;
            }

            #hero p {
                font-size: 1.3rem;
            }

            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .product-card img {
                height: 220px;
            }

            .nav-toggle {
                display: none;
            }

            nav {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- ---------------- HEADER ---------------- -->
    <header>
        <img src="images/LOGO.jpg" alt="DripWalks Logo" class="logo">
        <h1>DripWalks</h1>
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
        <nav>
            <a href="#hero">Home</a>
            <a href="#products">Shop</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- ---------------- SIDEBAR MENU ---------------- -->
    <div class="sidebar" id="sidebar">
        <a href="#hero">Home</a>
        <a href="#products">Shop</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- ---------------- IMAGE POPUP ---------------- -->
    <div class="image-popup" id="image-popup">
        <div class="popup-content">
            <button class="close-btn" aria-label="Close popup">×</button>
            <img src="" alt="Product Image" id="popup-image">
        </div>
    </div>

    <!-- ---------------- HERO SECTION ---------------- -->
    <section id="hero">
        <div class="hero-content">
            <h2>Step Up Your Style with DripWalks</h2>
            <p>Discover premium footwear that blends comfort and fashion.</p>
            <a href="https://wa.me/+254769972151?text=Hi%20DripWalks!%20I'm%20interested%20in%20your%20shoes." class="whatsapp-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
                Shop via WhatsApp
            </a>
        </div>
    </section>

    <!-- ---------------- PRODUCTS SECTION ---------------- -->
    <section id="products">
        <h2>Our Collection</h2>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <!-- ---------------- FOOTER ---------------- -->
    <footer id="contact">
        <p>Contact us on WhatsApp: +254 769 972 151</p>
        <p>© 2025 DripWalks. All rights reserved.</p>
    </footer>

    <!-- ---------------- SCRIPTS ---------------- -->
    <script>
        /*
         * ADDING PRODUCTS
         * Just drop a new object (name, price, image) in the
         * `products` array and it will show up instantly in
         * “Our Collection” – no extra code needed
         */
        const products = [
            {
                name: "Nike Zoom X",
                price: "8000",
                image: "images/j4.jpg"
            },
            {
                name: "Adidas Runner",
                price: "5500",
                image: "images/j9.jpg"
            },
            {
                name: "Puma Casual",
                price: "6500",
                image: "images/j1.jpg"
            },
            {
                name: "Vans Classic",
                price: "5000",
                image: "images/j1.jpg"
            },
            {
                name: "Jordan Retro",
                price: "12000",
                image: "images/j4.jpg"
            },
            {
                name: "New Balance 574",
                price: "7000",
                image: "images/sneaker.jpg"
            },
            {
                name: "Reebok Classic Leather",
                price: "6000",
                image: "images/j4.jpg"
            },
            {
                name: "Asics Gel-Kayano",
                price: "9500",
                image: "images/j4.jpg"
            },
            {
                name: "Converse All Star",
                price: "4500",
                image: "images/j4.jpg"
            },
            {
                name: "Fila Disruptor",
                price: "4000",
                image: "images/j4.jpg"
            },
            {
                name: "Nike Air Max",
                price: "9000",
                image: "images/j4.jpg"
            },
            {
                name: "Adidas Ultraboost",
                price: "11000",
                image: "images/j4.jpg"
            },
            {
                name: "Puma RS-X",
                price: "7000",
                image: "images/j4.jpg"
            },
            {
                name: "Vans Old Skool",
                price: "5200",
                image: "images/j4.jpg"
            },
            {
                name: "Jordan Air 1",
                price: "13000",
                image: "images/j4.jpg"
            },
            {
                name: "New Balance Fresh Foam",
                price: "7800",
                image: "images/j4.jpg"
            },
            {
                name: "Reebok Nano",
                price: "6700",
                image: "images/j4.jpg"
            },
            {
                name: "Asics Nimbus",
                price: "9200",
                image: "images/j4.jpg"
            },
            {
                name: "Converse Chuck 70",
                price: "4800",
                image: "images/j4.jpg"
            },
            {
                name: "Under Armour Charged",
                price: "8200",
                image: "images/j4.jpg"
            },
            {
                name: "Nike React Infinity",
                price: "8700",
                image: "images/j4.jpg"
            },
            {
                name: "Adidas NMD",
                price: "10500",
                image: "images/j4.jpg"
            },
            {
                name: "Puma Ignite",
                price: "6200",
                image: "images/j4.jpg"
            },
            {
                name: "Vans Authentic",
                price: "4700",
                image: "images/j4.jpg"
            },
            {
                name: "Jordan Delta",
                price: "11500",
                image: "images/j4.jpg"
            }
        ];

        const productGrid = document.getElementById('product-grid');
        const imagePopup = document.getElementById('image-popup');
        const popupImage = document.getElementById('popup-image');
        const closeBtn = document.querySelector('.close-btn');

        function displayProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" data-image="${product.image}" onerror="this.src='https://via.placeholder.com/200?text=Image+Not+Found';">
                    <h3>${product.name}</h3>
                    <p>KSH ${product.price}</p>
                    <select class="size-select" data-name="${product.name}" data-price="${product.price}">
                        <option value="" disabled selected>Select Size (US)</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <a href="#" class="whatsapp-btn order-btn" data-name="${product.name}" data-price="${product.price}">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
                        Order Now
                    </a>
                `;
                productGrid.appendChild(productCard);
            });

            // Update WhatsApp links per product
            document.querySelectorAll('.order-btn').forEach(button => {
                button.addEventListener('click', e => {
                    e.preventDefault();
                    const name = button.dataset.name;
                    const price = button.dataset.price;
                    const select = button.parentElement.querySelector('.size-select');
                    const size = select.value;
                    if (!size) {
                        alert('Please select a size.');
                        return;
                    }
                    const message = `Can I get ${encodeURIComponent(name)}, size ${encodeURIComponent(size)}, priced at KSH ${encodeURIComponent(price)}?`;
                    window.location.href = `https://wa.me/+254769972151?text=${message}`;
                });
            });

            // Add click event for product images
            document.querySelectorAll('.product-image').forEach(image => {
                image.addEventListener('click', () => {
                    popupImage.src = image.dataset.image;
                    imagePopup.classList.add('active');
                });
            });
        }

        // Sidebar menu toggle
        const navToggle = document.querySelector('.nav-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        navToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            imagePopup.classList.remove('active');
        });

        // Close popup on close button click
        closeBtn.addEventListener('click', () => {
            imagePopup.classList.remove('active');
        });

        // Close popup when clicking outside
        imagePopup.addEventListener('click', e => {
            if (e.target === imagePopup) {
                imagePopup.classList.remove('active');
            }
        });

        // Kick things off
        displayProducts();
    </script>
</body>
</html>
